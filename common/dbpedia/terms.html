<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <body class="claro">
    <script>
    var dojoConfig = {
	async:true,
	packages: [
	    { name: "rdforms", location: "../../" }]
    };
    </script>
    <script src="../../libs/dojo/dojo.js"></script>
    <style>
      @import "../../libs/dijit/themes/claro/claro.css";
      @import "../../view/resources/rdforms.css";
      html, body {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
      }
    </style>
    <script type="text/javascript">
	  require(['rdforms/template/ItemStore',
	           'rdforms/formulator/StoreManager',
                  './terms.js',
		   'dojo/domReady!'], 
		  function(ItemStore, StoreManager, foafterms) {
		      var itemStore = new ItemStore();
		      itemStore.registerBundle({path: "terms.js", source: foafterms});
		      var storeManager = new StoreManager({itemStore: itemStore}, "_node");
              storeManager.startup();
		  });
    </script>
    <div id="_node"></div>
  </body>
</html>
