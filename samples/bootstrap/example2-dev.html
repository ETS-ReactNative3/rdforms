<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" href="../../view/bootstrap/style.css" rel="stylesheet"/>
    <script src="../../libs/requirejs/require.js"></script>
    <script src="requireConfig.js"></script>
</head>

<script type="text/javascript">
    require([
        'rdfjson/Graph',              //Rdfjson Graph API
        'rdforms/template/ItemStore', //Stores all the RDForm templates
        'rdforms/view/Editor',        //The editor User interface
        'dojo/json',                          //Json parser
        'text!../samples/configs/rdf.json',         //The sample RDF
        'text!../samples/configs/templateBundle.json',    //The sample template
        'dojo/domReady!'             //Wait until the dom is ready.
    ], function(Graph, ItemStore, Editor, json, rdf, templateBundle) {
        var graph = new Graph(json.parse(rdf));
        var itemStore = new ItemStore();
        var bundle = itemStore.registerBundle({source: json.parse(templateBundle)});
        new Editor({
            graph: graph,
            resource: "http://example.org/about",
            template: bundle.getRoot(),
            compact: true
        }, "node");
    });
</script>
<body class="fuelux">
<div id="node"></div>
</body>
</html>
