<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" href="../../dist-bootstrap/rdforms/view/bootstrap/style.css" rel="stylesheet" />
    <script src="../../dist-bootstrap/rdforms.js.noAmd.js"></script>
</head>
<script type="text/javascript">
    document.body.onload = function() {
        var graph = new rdfjson_Graph({
            "http://example.org/about": {
                "http://example.com/terms/colorOfHouse": [{
                    type: "uri",
                    value: "http://example.com/color/blue"
                }]
            }
        });
        var itemStore = new rdforms_template_ItemStore();
        itemStore.createItem({
            "type": "choice",
            "nodetype": "URI",
            "id": "ex:color",
            "property": "http://example.com/terms/colorOfHouse",
            "label": {"en": "Color of house", "sv": "Färg på huset"},
            "choices": [
                {"value": "http://example.com/color/blue", "label": {"en": "Blue"}},
                {"value": "http://example.com/color/red", "label": {"en": "Red"}}
            ],
            "cardinality": {"min": 1, "pref": 1, "max": 1}
        });
        var editor = new rdforms_view_Editor({
            graph: graph,
            resource: "http://example.org/about",
            template: itemStore.createTemplateFromChildren(["ex:color"]),
            compact: true
        }, document.getElementById("node"));
        editor.startup();
    };
</script>
<body>
<div id="node"></div>
</body>
</html>
