<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" href="http://rdforms.com/release/dijit/themes/claro/claro.css" rel="stylesheet" />
    <link type="text/css" href="http://rdforms.com/release/rdforms/view/resources/rdforms.css" rel="stylesheet" />
    <script src="http://rdforms.com/release/dojo/dojo.js"></script>
</head>
<body class="claro">
<script type="text/javascript">
    require([
        'rdfjson/Graph',             //Rdfjson Graph API
        'rdforms/template/ItemStore', //Stores all the RDForm templates
        'rdforms/view/Editor',        //The editor User interface
        'dojo/json',
        'dojo/text!./sampleRDF.json',
        'dojo/text!./sampleTemplate.json',
        'dojo/domReady!'             //Wait until the dom is ready.
    ], function(Graph, ItemStore, Editor, json, sampleRDF, sampleTemplate) {
        var graph = new Graph(json.parse(sampleRDF));
        var itemStore = new ItemStore();
        var bundle = itemStore.registerBundle({source: json.parse(sampleTemplate)});
        new Editor({
            graph: graph,
            resource: "http://example.org/about",
            template: bundle.getRoot(),
            compact: true
        }, "node");
    });
</script>
<div id="node"></div>
</body>
</html>
