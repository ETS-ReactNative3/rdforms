<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/png" href="http://rdforms.org/images/logo-150.png" />
    <link type="text/css" href="../../view/bmd/style.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous">

    <link type="text/css" href="example.css" rel="stylesheet"/>
    <script src="../../libs/requirejs/require.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<script src="../../config/deps.js"></script>
<script src="editor.js"></script>
<div class="main">
    <h1>Leonardo Da Vinci</h1>
    <blockquote class="blockquote-reverse">
        <p>That which has no limitations, has no form</p>
        <footer>Leonardo da Vinci</footer>
    </blockquote>

    <div id="node"></div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <a type="button" class="btn btn-default">Reset
                        <div class="ripple-container"></div>
                    </a>
                    <a class="btn btn-primary btn-raised" data-toggle="modal"
                       data-target="#exportGraph">Export Graph</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exportGraph" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!--<div class="modal-header">-->
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                    <!--<h4 class="modal-title">Merged graph</h4>-->
                <!--</div>-->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exportedGraph">RDF JSON Graph</label>
                        <textarea class="form-control" rows="20" id="exportedGraph"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-raised">Copy
                    to clipboard</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="artWorks" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Art Work (1452 - 1512)</h4>
                </div>
                <div class="modal-body">
                    <div class="wrapper">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
