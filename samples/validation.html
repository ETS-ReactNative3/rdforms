  <body class="tundra">
    <script>
    var dojoConfig = {
	async:true,
	packages: [
	    { name: "rdforms", location: "../.." }]
    };
   </script>
    <script src="../libs/dojo/dojo.js"></script>
    <style>
       @import "../libs/dijit/themes/tundra/tundra.css"; /* required when dijit */
       @import "../view/resources/rdforms.css";
    </style>
    <script type="text/javascript">
        require(['rdforms/template/ItemStore',
            'rdforms/apps/Validator',
            'dojo/json',
            'dojo/text!./sampleRDF.json',         //The sample RDF
            'dojo/text!./sampleTemplate.json',    //The sample template
            'dojo/domReady!'
        ], function(ItemStore, Validator, json, sampleRDF, sampleTemplate) {
            var itemStore = new ItemStore();
	 		itemStore.createTemplate(json.parse(sampleTemplate));
			new Validator({itemStore: itemStore, type2template: {"http://xmlns.com/foaf/0.1/Document": "test"},
                rdfjsonEditorOpen: true, rdfjson: json.parse(sampleRDF)}, "container");
		});
    </script>
	<div id="container"></div>
  </body>
