<html>
  <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <link type="text/css" href="../release/dijit/themes/claro/claro.css" rel="stylesheet" />
      <link type="text/css" href="../release/rdforms/view/resources/rdforms.css" rel="stylesheet" />
      <script src="../release/dojo/dojo.js"></script>
  </head>
  <body class="claro">
  <script type="text/javascript">
      require(['rdfjson/converters',        //Contains the rdf/json to rdf/xml converter
          'dojo/json',                 //To serialize/deserialize the json
          'dijit/registry',            //To access the dijits
          'dojo/parser',               //To parse the inline template
          'dojo/text!./sampleRDF.json',         //The sample RDF
          'dijit/form/SimpleTextarea', //Used in the template
          'dojo/domReady!'             //Wait until the dom is ready.
      ], function(converters, json, registry, parser, sampleRDF) {
          parser.parse();
          registry.byId("source").set("value", sampleRDF);
          registry.byId("destination").set("value", converters.rdfjson2rdfxml(json.parse(sampleRDF)));
      });
	</script>
	<div style="width:50%;height:100%;float:left;">
		<h1>RDF/XML loaded from testgraph.rdf</h1>
		<div data-dojo-type="dijit/form/SimpleTextarea" style="width: 99%;height:500px;" id="source"></div>
	</div>
	<div style="width:50%;height:100%;float:left;">
		<h1>Converted to RDF/JSON</h1>
		<div data-dojo-type="dijit/form/SimpleTextarea" style="width:99%;height:500px;" id="destination"></div>
	</div>
  </body>
</html>
