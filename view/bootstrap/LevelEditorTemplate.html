<div class='rdforms'>
    <div class="cardinality" style="display: none;" data-dojo-attach-point="_cardinalityNode">
        <div class="btn-group" data-toggle="buttons">
            <label data-dojo-attach-point="_mandatoryLabel" class="btn btn-success active" data-dojo-attach-event="click: _mandatoryClick">
                <input type="checkbox"/><span data-dojo-attach-point="_mandatoryLabelNode"></span>
            </label>
            <label data-dojo-attach-point="_recommendedLabel" class="btn btn-default" data-dojo-attach-event="click: _recommendedClick">
                <input type="checkbox"/><span data-dojo-attach-point="_recommendedLabelNode"></span>
            </label>
            <label data-dojo-attach-point="_optionalLabel" class="btn btn-default" data-dojo-attach-event="click: _optionalClick">
                <input type="checkbox"/><span data-dojo-attach-point="_optionalLabelNode"></span>
            </label>
        </div>
    </div>
    <div data-dojo-attach-point="_rdformsNode"></div>
</div>
