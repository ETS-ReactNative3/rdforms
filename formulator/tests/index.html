    <script>
    var dojoConfig = {
	async:false,
	packages: [
	    {
		name: "rforms",
		location: "../../../src/rforms"
	    },
	    {
		name: "rdfjson",
		location: "../../../src/rdfjson"
	    }
	]
    };
</script>

	<style>
		@import "../../../../lib/dojo/dijit/themes/tundra/tundra.css"; /* required when dijit */

		html, body {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}

	<script type="text/javascript">
        require([
            '../../template/ItemStore',
            '../../template/Converter',
            '../StoreManager',
            'dojo/domReady!'],
		   function(ItemStore, Converter, StoreManager) {
		       var itemStore = new ItemStore();
		       var converter = new Converter(itemStore);
	 		converter.convertExhibit(dojo.moduleUrl("rforms.template.tests", "foaf-exhibit.json"), function(results) {
				var storeManager = new StoreManager({itemStore: itemStore}, "_node");
				storeManager.startup();
			});
		   });
	</script>
	<div id="_node"></div>
