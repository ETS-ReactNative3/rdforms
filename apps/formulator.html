<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <body class="claro">
    <script>
    var dojoConfig = {
	async:true,
	packages: [
	    { name: "rdforms", location: "../../../src/rdforms" },
	    { name: "rdfjson", location: "../../../src/rdfjson" }]
    };
    </script>
    <script src="../lib/dojo/dojo/dojo.js.uncompressed.js"></script>
    <style>
      @import "../lib/dojo/dijit/themes/claro/claro.css";
      @import "../src/rdforms/view/resources/rdforms.css";
      html, body {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
      }
      .compact.rformsEditor .rformsTopLevel>.rformsLabelRow {
          width: 13em !important;
      }
      .rformsEditor .rformsTopLevel>.rformsLabelRow>.rformsLabel {
          max-width: 10em;
      }
    </style>
    <script type="text/javascript">
        var params = window.location.href.match(/\?(.*)/)[1].split("&");
        var parobj = {};
        for (var i=0;i<params.length;i++) {
            var pair = params[i].split("=");
            parobj[pair[0]] = pair[1];
        }
        require([
            'rdforms/template/ItemStore',
            'rdforms/formulator/StoreManager',
            'rdfjson/converters',
            'dojo/json',
            "dojo/text!"+parobj.templates,
		   'dojo/domReady!'],
		  function(ItemStore, StoreManager, converters, json, templates) {
              var itemStore = new ItemStore();
              itemStore.registerBundle({path: parobj.templates, source: json.parse(templates)});
              if (parobj.rdf) {
                  require(["dojo/text!"+parobj.rdf], function(rdf) {
                      var storeManager = new StoreManager({itemStore: itemStore, data: converters.rdfxml2graph(rdf).exportRDFJSON()}, "_node");
                      storeManager.startup();
                  });
              } else {
                  var storeManager = new StoreManager({itemStore: itemStore, data: {}}, "_node");
                  storeManager.startup();
              };
          });
    </script>
    <div id="_node"></div>
  </body>
</html>
