<div class='singleEditor rforms'>
    <div data-dojo-type="rdforms/apps/components/About" data-dojo-attach-point="_about"></div>
    <h1 data-dojo-attach-point="_headerNode"></h1>
    <div class="singleEditorMain" data-dojo-type='dijit/layout/TabContainer' data-dojo-attach-point='_tabContainer' data-dojo-props="gutters:false">
        <div data-dojo-type='dijit/layout/ContentPane' data-dojo-props="selected:'true'" data-dojo-attach-point='_editorTab'>
            <div data-dojo-type="rdforms/apps/editor/IncludeLevelEditor" data-dojo-attach-point="_editor" data-dojo-props="compact: true,includeLevel: 'optional', includeLevelControllsVisible: ${includeLevelControllsVisible}"></div>
        </div>
        <div data-dojo-type='dijit/layout/ContentPane' data-dojo-attach-point='_presenterTab'>
            <div data-dojo-type="rdforms/view/Presenter" data-dojo-attach-point="_presenter" data-dojo-props="compact: true"></div>
        </div>

        <div data-dojo-type='rdforms/apps/components/RDFEdit' data-dojo-attach-point='_rdfTab'></div>
    </div>
    <div data-dojo-type="dijit/Dialog" data-dojo-attach-point="_dialog">
        <div class="startEditingContainer">
            <h4 data-dojo-attach-point="_resourceURIHeader"></h4>
            <div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="_resourceURI"></div>
            <h4 data-dojo-attach-point="_rdfInitHeader"></h4>
            <div data-dojo-type='rdforms/apps/components/RDFEdit' data-dojo-attach-point='_rdfInit' data-dojo-props="nested: true"></div>
            <div style="display: none" class="alert alert-danger" role="alert" data-dojo-attach-point="_errorMessage"></div>
            <button type="button" class="btn btn-primary pull-right" data-dojo-attach-point="_startButton" data-dojo-attach-event="onclick: _startEditing"></button>
        </div>
    </div>
</div>
