<div class="ldbrowser">
  <div>
      <div style="font-size: large; margin: 0px 5px">
          <div style="display: table;width: 100%"><div style="display: table-row">
              <div style="display:table-cell;width:1px;padding-right: 1em">Resource:</div>
              <div style="display:table-cell;width: auto">
                  <div style="width: 100%;box-sizing: border-box;padding: 0px 5px" data-dojo-type="dijit/form/TextBox"
                       data-dojo-attach-point="textboxURI" data-dojo-props="trim: true" data-dojo-attach-event="onKeyPress: _uriKeypress"></div></div>
          </div></div>
      </div>
      <div data-dojo-attach-point="examplesBlock" class="examplesBlock">
          <span>Example resources: </span>
          <span data-dojo-attach-point="examples"></span>
      </div>

      <div data-dojo-type='dijit/layout/TabContainer' data-dojo-attach-point="_tabContainer">
          <div data-dojo-type="rdforms/view/Presenter" title='Browser' data-dojo-attach-point="_presenter" data-dojo-props="compact: true"></div>
          <div data-dojo-type='rdforms/apps/RDFView' title='RDF data' data-dojo-attach-point='_rdf' data-dojo-props="doLayout: ${doLayout}"></div>
      </div>
  </div>
    <div data-dojo-type="dijit/Dialog"  style="width: 400px" title="Loading" data-dojo-attach-point="_progressDialogDijit">
        <div class="dijitDialogPaneContentArea" data-dojo-attach-point="_progressDialogMessageNode">
        </div>
        <div class="dijitDialogPaneActionBar">
            <div data-dojo-type="dijit/ProgressBar" data-dojo-props="value: 'infinity', indeterminate: true"></div>
        </div>
    </div>
    <div data-dojo-type="dijit/Dialog"  style="width: 400px"  title="Error" data-dojo-attach-point="_errorDialogDijit">
        <div class="dijitDialogPaneContentArea" data-dojo-attach-point="_errorDialogMessageNode">
        </div>

        <div class="dijitDialogPaneActionBar">
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="_errorConfirmButton">
                OK
            </button>
        </div>
    </div>
</div>
